{% extends "admin_base.html" %} 
{% block title %}Roles{% endblock %}

{% block content %}
<br/>

<div class="table-responsive container p-3 my-3 border shadow bg-white rounded">
  <h1 align="center">Roles Table</h1>

  <br/>
  <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Role</th>
          <th scope="col">Description</th>
          <th scope="col">Payrate</th>
          <th scope="col"></th>
        </tr>
      </thead>

      <tbody>
          {%for a_role in all_roles %}
            <tr >
              <td>{{a_role.role_name}}</td>
              <td>{{a_role.description}}</td>
              <td>{{a_role.payrate_str()}}</td>
              <td><a href="/admin/role/{{a_role.id}}" class="btn btn-outline-success btn-sm active" role="button" aria-pressed="true">View Role</a></td>
            </tr>


          {% endfor %}
      </tbody>
  </table>
</div>

<br/>


<div class="container p-3 my-3 border shadow bg-white rounded">
  <form method="POST"> <!-- HTTP post-->

      <h3 align="center">Add Role</h3>
      <div class="form-group">

        <div class="row">

            <div class="col-8">
                <label for="role-name">Role Name</label>
                <!--recall that you always want 'for' and 'id' to be linked with same name, 
                'name' will be used to pass to backend-->
                <input type="text" class="form-control" id="role-name" name="role-name" placeholder="Enter a name for the role"/>     

            </div>
            <div class="col-4">
                <label for="payrate">Hourly Payrate</label>
                <input type="number" min="0" value="15" step="0.01" class="form-control" id="payrate" name="payrate"/>
            </div>

        </div>

          <label for="description">Description</label>
            <textarea type="text" class="form-control" id="description" name="description" placeholder="Enter a description for the role"></textarea>



          <br />

          <button type="submit" class="btn btn-primary">Add</button>
      </div>
  </form>
</div>


{% endblock %}
